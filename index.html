<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Tic-Tac-Toe</h1>

  <!-- Game Mode Selection -->
  <div class="mode-selection">
    <button id="btnFriends" onclick="setMode('friends')">Play with Friends</button>
    <button id="btnRobot" onclick="setMode('robot')">Play with Robot</button>
  </div>

  <!-- Robot Difficulty Selection (only shown for robot mode) -->
  <div id="robotDifficultySelection" class="difficulty-selection" style="display: none;">
    <button id="btnEasy" onclick="setDifficulty('easy')">Easy</button>
    <button id="btnMedium" onclick="setDifficulty('medium')">Medium</button>
    <button id="btnHard" onclick="setDifficulty('hard')">Hard</button>
  </div>

  <!-- Scoreboard -->
  <div class="scoreboard">
    <p>Player X: <span id="scoreX">0</span></p>
    <p>Player O: <span id="scoreO">0</span></p>
  </div>

  <!-- Board (9 cells) -->
  <div class="board">
    <div class="cell" onclick="makeMove(0)"></div>
    <div class="cell" onclick="makeMove(1)"></div>
    <div class="cell" onclick="makeMove(2)"></div>
    <div class="cell" onclick="makeMove(3)"></div>
    <div class="cell" onclick="makeMove(4)"></div>
    <div class="cell" onclick="makeMove(5)"></div>
    <div class="cell" onclick="makeMove(6)"></div>
    <div class="cell" onclick="makeMove(7)"></div>
    <div class="cell" onclick="makeMove(8)"></div>
  </div>

  <p id="status"></p>

  <!-- Buttons -->
  <button onclick="resetGame()">Play Again</button>
  <button onclick="resetScores()">Reset Scores</button>

  <!-- Winner Popup -->
  <div id="winnerPopup" class="popup">
    <div class="popup-content">
      <p id="winnerMessage"></p>
      <button onclick="closePopup()">Play Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
