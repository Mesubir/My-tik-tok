<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe Game</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Arial', sans-serif; }
    body { background: linear-gradient(135deg, #89f7fe, #66a6ff); display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; }
    h1 { color: #fff; margin-bottom: 20px; text-shadow: 2px 2px #555; }
    .score-board { display: flex; gap: 20px; margin-bottom: 20px; color: #fff; font-size: 18px; }
    .board { display: grid; grid-template-columns: repeat(3, 100px); grid-gap: 10px; }
    .cell {
      width: 100px; height: 100px;
      background: #fff; border-radius: 15px;
      display: flex; align-items: center; justify-content: center;
      font-size: 48px; color: #333; cursor: pointer;
      transition: background 0.3s;
    }
    .cell:hover { background: #f0f0f0; }
    .controls { margin-top: 20px; display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
    button {
      padding: 10px 20px; font-size: 16px; border: none; border-radius: 10px;
      cursor: pointer; transition: background 0.3s; color: #fff;
    }
    .reset-btn { background: #ff5e57; }
    .reset-btn:hover { background: #e94e47; }
    .mode-btn { background: #28c76f; }
    .mode-btn:hover { background: #22b161; }
    @media(max-width: 400px) {
      .board { grid-template-columns: repeat(3, 80px); grid-gap: 8px; }
      .cell { width: 80px; height: 80px; font-size: 36px; }
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="score-board">
    <div>Player X: <span id="scoreX">0</span></div>
    <div>Player O: <span id="scoreO">0</span></div>
  </div>
  <div class="board" id="board"></div>
  <div class="controls">
    <button class="reset-btn" onclick="resetGame()">Reset Game</button>
    <button class="mode-btn" onclick="setMode('friend')">Play with Friend</button>
    <button class="mode-btn" onclick="setMode('robot')">Play with Robot</button>
  </div>

  <audio id="moveSound" src="https://assets.mixkit.co/sfx/preview/mixkit-game-click-1114.mp3"></audio>
  <audio id="winSound" src="https://assets.mixkit.co/sfx/preview/mixkit-positive-interface-beep-221.wav"></audio>
  <audio id="drawSound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.wav"></audio>

  <script>
    const board = document.getElementById('board');
    const scoreX = document.getElementById('scoreX');
    const scoreO = document.getElementById('scoreO');
    let cells = [], currentPlayer = 'X', mode = 'friend', scores = { X: 0, O: 0 }, gameActive = true;

    const moveSound = document.getElementById('moveSound');
    const winSound = document.getElementById('winSound');
    const drawSound = document.getElementById('drawSound');

    function createBoard() {
      board.innerHTML = '';
      cells = [];
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.addEventListener('click', () => handleMove(i));
        board.appendChild(cell);
        cells.push(cell);
      }
    }

    function handleMove(index) {
      if (!gameActive || cells[index].textContent) return;
      cells[index].textContent = currentPlayer;
      moveSound.play();
      if (checkWin()) {
        alert(`${currentPlayer} Wins!`);
        winSound.play();
        scores[currentPlayer]++;
        updateScores();
        gameActive = false;
      } else if (cells.every(cell => cell.textContent)) {
        alert('Draw!');
        drawSound.play();
        gameActive = false;
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        if (mode === 'robot' && currentPlayer === 'O') robotMove();
      }
    }

    function robotMove() {
      let emptyIndexes = cells.map((c, i) => c.textContent ? null : i).filter(i => i !== null);
      if (emptyIndexes.length === 0) return;
      let randomIndex = emptyIndexes[Math.floor(Math.random() * emptyIndexes.length)];
      setTimeout(() => handleMove(randomIndex), 400);
    }

    function checkWin() {
      const combos = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      return combos.some(combo =>
        cells[combo[0]].textContent === currentPlayer &&
        cells[combo[1]].textContent === currentPlayer &&
        cells[combo[2]].textContent === currentPlayer
      );
    }

    function updateScores() {
      scoreX.textContent = scores.X;
      scoreO.textContent = scores.O;
    }

    function resetGame() {
      gameActive = true;
      currentPlayer = 'X';
      createBoard();
    }

    function setMode(selectedMode) {
      mode = selectedMode;
      resetGame();
    }

    createBoard();
  </script>
</body>
</html>
